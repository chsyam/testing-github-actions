name: Run Nginx Docker Container
 
on:
  push:
    branches:
      - master
 
jobs:
  run-nginx:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to docker registry
        run: sudo docker login 10.63.20.34:80 -u tcs -p tcs@12345
      - name: Pull Nginx Docker image
        run: sudo docker pull 10.63.20.34:80/platform-ui:latest
      - name: Run Nginx Docker conter on port 8087
        run: sudo docker run -d -p 8087:80 nginx
